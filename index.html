<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="high-scores">View high scores</div>

    <div class="questions">
      <div class="question question-1">
        <p class="question-text">
          <span class="question-number">1.</span> Which of the following is the
          best way to debug your code?
        </p>
        <ul class="answers">
          <div class="choice-container">
            <span class="list-style">A</span>
            <li class="choice">console.log()</li>
          </div>
          <div class="choice-container">
            <span class="list-style">B</span>
            <li class="choice">Boolean</li>
          </div>
          <div class="choice-container">
            <span class="list-style">C</span>
            <li class="choice">function()</li>
          </div>
          <div class="choice-container">
            <span class="list-style">D</span>
            <li class="choice">Math.floor()</li>
          </div>
        </ul>

        <div class="incorrect show">Wrong ❌</div>
        <div class="correct show">Correct ✅</div>
      </div>
    </div>
    <div class="timer">Time Remaining: <span class="count">75</span></div>
  </body>
</html>
