<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="high-scores">View high scores</div>

    <div class="questions">
      <div class="end-result hidden">
        <h2 class="end-game-text">Nicely Done 😁</h2>
        <p>Your final score is <span class="final-score">50</span></p>
        <span class="init">Enter Your Initials Here: </span>
        <div class="inputs">
          <input type="text" class="initials" />
          <input class="submit" type="button" value="Submit" />
        </div>
      </div>
    </div>
    <div class="timer">Time Remaining: <span class="count">75</span></div>
  </body>
</html>
